<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre nuestra propuesta educativa centrada en el desarrollo integral de cada estudiante, fomentando valores éticos y morales, habilidades sociales y emocionales, así como habilidades académicas en las materias de Matemática, Lengua, Conocimiento del Mundo, Ciencias Naturales, Ciencias Sociales, Arte y Tecnología, Educación Física, Inglés, Computación, Coro, Taller de Teatro, Viajes Educativos, Música, Catequesis, Talleres Deportivos, Taller de Arte y Campamentos.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- el css externo propio va antes que la etiqueta title y la etiqueta <title>UntrefSchool</title> siempre va al final del head-->
    <link rel="stylesheet" href="./css/estilos.css">
    <title>UntrefSchool</title>
</head>
<body>
    <div class="container color-de-fondo">
      <header class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand color-de-letra-de-untrefschool" href="index.html">UntrefSchool</a>
            </div>
          </nav>
    </header>
    
    <div class="container padding" >
      <h1 class="color-de-letra-de-h1-de-pagina-de-contacto">Formulario de Contacto</h1>

    </div>

    
    <form class="container g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" value="Pablo" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" value="Aguirre" required>
      </div>
      <div class="col-md-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Su Email No Sera Compartido.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </div>
    

    
    <!-- el script va al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
